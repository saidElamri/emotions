version: '3.8'

services:
  backend:
    build:
      context: ./sentiment-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEMO_USERNAME=demo
      - DEMO_PASSWORD=demo_password
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - HF_API_KEY=${HF_API_KEY}
    networks:
      - sentiment-network

  frontend:
    build:
      context: ./sentiment-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sentiment-network

networks:
  sentiment-network:
    driver: bridge
